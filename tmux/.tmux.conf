##### Prefix
unbind C-Space
set -g prefix C-Space
bind C-Space send-prefix

##### Editing
bind 'v' copy-mode

##### Reload
bind r source-file ~/.tmux.conf \; display-message "Tmux has been reloaded!"

##### Mouse / scroll / copy
set -g mouse on
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel xclip

##### History / timings
set -g history-limit 5000
set -g display-time 2000 #Show tmux messages for 2 seconds
set -sg escape-time 5

##### Window naming / indexes
set -g allow-rename off
set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

##### Bells
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

##### Important for (Neo)vim + terminal sync
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*:Tc"
set -g focus-events on
set -g allow-passthrough on
set -ga update-environment "COLORTERM TERM_PROGRAM TERM_PROGRAM_VERSION SSH_CONNECTION SSH_TTY DISPLAY WAYLAND_DISPLAY"

##### Visual configuration
set -g status-position top
set -g status-justify left
set -g status-style "fg=default,bg=default"
set -g status-left-length 100
set -g status-left "#[fg=colour4,bold] ï’‰ #S #[fg=colour8]| "
set -g status-right-length 50
set -g status-right-style "fg=colour8,bg=default"
set -g status-right "%Y-%m-%d %H:%M "
setw -g window-status-style "fg=colour8,bg=default"
setw -g window-status-format "#[fg=colour8]#I:#W#F"
setw -g window-status-current-style "fg=colour4,bg=default,bold,underscore"
setw -g window-status-current-format "#I:#W"
set -g message-style "fg=default,bg=default,bold"
setw -g mode-style "fg=default,bg=default,reverse"
set -g pane-border-style "fg=colour8"
set -g pane-active-border-style "fg=colour4"

##### Splits with current path
bind-key "|" split-window -h -c "#{pane_current_path}"
bind-key "\\" split-window -fh -c "#{pane_current_path}"
bind-key "-" split-window -v -c "#{pane_current_path}"
bind-key "_" split-window -fv -c "#{pane_current_path}"

##### Swap windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

##### Resize panes
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-h resize-pane -L 15
bind -r C-l resize-pane -R 15

#### Make panes even
bind-key b select-layout even-horizontal
bind-key n select-layout even-vertical

##### Toggle last window
bind-key Space last-window
bind-key Tab last-pane

##### New window keeps path
bind c new-window -c "#{pane_current_path}"

